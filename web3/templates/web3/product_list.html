<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>รายการสินค้า</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
            - {{ product.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
